<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Web Game</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111; /* dark background */
  }

  canvas {
    border: 2px solid black;
    width: 400px;
    height: 600px;
    display: block;
  }
</style>
</head>

<body>
  <canvas id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

  <script>
    var Module = {
      preRun: [],
      postRun: [],
      print: function() {},
      printErr: function() {},
      canvas: (function() {
        var canvas = document.getElementById('canvas');
        canvas.addEventListener("webglcontextlost", function(e) {
          alert("WebGL context lost. Please reload the page.");
          e.preventDefault();
        }, false);
        return canvas;
      })(),
      setStatus: function() {},
      monitorRunDependencies: function() {}
    };
  </script>

  <!-- Your compiled raylib game -->
  <script src="snake.js" async></script>
</body>
</html>
